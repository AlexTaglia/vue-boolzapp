<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Font Awesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Boolzapp</title>
</head>

<body>

    <div id="app">
        <div class="container pt-3">
            <!-- Left Side -->
            <div class="row">
                <div class="col-6 col-md-5 col-lg-4 p-0">
                    <aside>
                        <div class="user">
                            <div class="user-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="left-avatar">
                                        <img class="avatar" src="./img/avatar_io.jpg" alt="mio avatar">
                                        <span>Nome Utente</span>
                                    </div>
                                    <div class="rigth-avatar text-gray">
                                        <i class="fas fa-circle-notch"></i>
                                        <i class="fas fa-comment-alt"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="notification d-flex align-items-center">
                            <div class="bell-container">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div>
                                <span>Ricevi notifiche di nuovi messaggi</span><br>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search-section">
                            <div class="search-bar d-flex">
                                <div class="text-gray">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div>
                                    <input placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                        </div>
                        <div class="contacts">
                            <ul>
                                <li v-for="contact in contacts">
                                    <div class="d-inline avatar-container">
                                        <img class="avatar" :src="contact.avatar" alt="avatar">
                                    </div>
                                    <span class="contact-name">
                                        {{contact.name}}
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </aside>
                </div>

                <!-- Right Side -->
                <div class="col-6 col-md-7 col-lg-8 side-right p-0">
                    <div class="user">
                        <div class="user-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="left-avatar">
                                    <img class="avatar" src="./img/avatar_1.jpg" alt="avatar">
                                    <span>Nome Utente</span>
                                </div>
                                <div class="rigth-avatar text-gray">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="content-message">
                        
                    </div>
                    <div class="text-input d-flex">
                        <div class="emoticons">
                            <i class="far fa-smile"></i>
                        </div>
                        <div>
                            <input placeholder="Scrivi un messaggio">
                        </div>
                        <div>
                            <i class="fas fa-microphone"></i>
                        </div>

                    </div>




                </div>

            </div>





        </div>

    </div>


    <!-- Custom JS -->
    <script src="./js/script.js"></script>

</body>

</html>
